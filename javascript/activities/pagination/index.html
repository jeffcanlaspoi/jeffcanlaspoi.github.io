<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand" href="#">Pagination</a>
      </div>
    </nav>
    <main>
      <section class="container mt-5">
        <div class="d-flex justify-content-end mb-5">
          <p class="mb-0 me-3 fs-5 align-self-center">Search by:</p>
          <div class="input-group w-25">
            <select class="form-select" id="search-type" aria-label="Default select example" style="width: 20px">
              <option value="firstname">First Name</option>
              <option value="lastname">Last Name</option>
            </select>
            <input class="form-control" id="input-search" type="search" aria-label="Search">
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Practice Name</th>
              <th scope="col">Contact #</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody id="tbl-body-doctors">
            <!-- table content goes here -->
          </tbody>
        </table>
        
        <div class="d-flex" style="width: 130px;">
          <p class="align-self-center mb-0 me-2">PAGE</p>
          <select class="form-select" id="select-page">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
      </section>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
