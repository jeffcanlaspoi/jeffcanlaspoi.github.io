<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Lesson</title>
    <link rel="shortcut icon" href="https://maxst.icons8.com/vue-static/icon/favicon/icons8_fav_32Ã—32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Array</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 mb-5 mb-md-0">
                        <div class="rounded bg-info p-4 m-4" style="height: 500px; max-height: 500px;">
                            <div>
                                <h5>Items</h5>
                            </div>
                            <div class="mb-3">
                                <label for="input-sku-num" class="form-label">S.K.U. #</label>
                                <input type="text" class="form-control" id="input-sku-num">
                            </div>
                            <div class="mb-3">
                                <label for="input-item-name" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="input-item-name">
                            </div>
                            <div class="mb-3">
                                <label for="input-item-photo" class="form-label">Item Photo</label>
                                <textarea class="form-control" id="input-item-photo" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="input-item-price" class="form-label">Item Price</label>
                                <input type="text" class="form-control" id="input-item-price">
                            </div>
                            <button class="btn btn-primary" id="btn-add-item">Add Item</button>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="row row-cols-lg-2 row-cols-xxl-3 g-2 rounded bg-primary p-4 m-4 overflow-auto w-auto" id="item-display" style="height: 500px; max-height: 500px;">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="table-responsive rounded overflow-auto w-auto">
                    <table class="table table-light table-striped w-100 text-center">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Photo</th>
                                <th>S.K.U.#</th>
                                <th>Name</th>
                                <th>Amount</th>
                                <th>Quantity</th>
                                <th>Total Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tbl-body"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
