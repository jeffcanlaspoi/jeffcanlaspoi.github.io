<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://maxst.icons8.com/vue-static/icon/favicon/icons8_fav_32Ã—32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Javascript Basics</title>

<body class="text-white">
    <main class="container-fluid mt-4">
        <section class="row">
            <div class="col-md-6 bg-dark">
                <h2>Math Operations</h2>
                <div class="mb-3 mt-3">
                    <label for="input-first-number">First Number</label>
                    <input type="number" id="input-first-number" class=" form-control form-control-sm" placeholder="0">
                </div>

                <div class="mb-3 mt-3">
                    <label for="input-second-number">Second Number</label>
                    <input type="number" id="input-second-number" class=" form-control form-control-sm" placeholder="0">
                </div>
                <div class="mb-3">
                    <label for="input-total">Total</label>
                    <input type="number" id="input-total" class=" form-control form-control-sm" placeholder="0">
                </div>
                <div class="mb-3">
                    <button class="btn btn-success btn-sm" id="btn-add" onclick="calculate('add')">Addition</button>
                    <button class="btn btn-danger btn-sm" id="btn-subtract" onclick="calculate('subtract')">Subtraction</button>
                    <button class="btn btn-info btn-sm" id="btn-multiply" onclick="calculate('multiply')">Multiplication</button>
                    <button class="btn btn-warning btn-sm" id="btn-divide" onclick="calculate('divide')">Division</button>
                </div>
                
            </div>
        </section>
    </main>
</body>
