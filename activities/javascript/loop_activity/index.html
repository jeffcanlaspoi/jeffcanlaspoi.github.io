<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Statements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Loop Statements</a>
            </div>
          </nav>
    </header>
    <main>
        <section class="mt-5 container bg-light p-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-auto">
                    <label for="input-number-rows" class="form-label">Enter number of rows</label>
                    <input type="number" id="input-number-rows" class="form-control">
                </div>
                <div class="col-md-auto">
                    <label for="input-number-columns" class="form-label">Enter number of column</label>
                    <input type="number" id="input-number-columns" class="form-control">
                </div>
                <div class="col-md-auto d-flex mt-3 justify-content-center">
                    <button id="btn-execute" class="btn btn-primary">Execute</button>
                </div>
            </div>
        </section>
        <section class="text-white d-flex justify-content-center m-3">
            <div class="table-responsive">
                <table id="tbl-body" class="table table-success table-striped table-hover">
                </table>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
