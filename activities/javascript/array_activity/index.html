<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Array</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 mb-5 mb-md-0">
                        <div class="rounded bg-info p-4 m-4" style="height: 350px; max-height: 350px;">
                            <div class="mb-3">
                                <label for="input-employee-id" class="form-label">Employee ID</label>
                                <input type="text" class="form-control" id="input-employee-id">
                            </div>
                            <div class="mb-3">
                                <label for="input-employee-name" class="form-label">Employee Name</label>
                                <input type="text" class="form-control" id="input-employee-name">
                            </div>
                            <div class="mb-4">
                                <label for="input-working-hours" class="form-label">Working Hours</label>
                                <input type="number" class="form-control" id="input-working-hours">
                            </div>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-primary" id="btn-login">Log Hours</button>
                                <h4>Total Hours: </h4>
                                <h4 id="total-hrs">0</h1>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-lg-8 mh-100">
                        <div class="table-responsive rounded bg-info p-4 m-4 overflow-auto w-auto" style="height: 350px; max-height: 350px;">
                            <table class="table-info table-striped w-100 text-center">
                                <thead>
                                    <tr>
                                        <th>Employee Id</th>
                                        <th>Fullname</th>
                                        <th>Hours</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="tbl-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</html>
